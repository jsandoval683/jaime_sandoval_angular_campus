<form [formGroup]="productForm" (submit)="onSubmit()">

    <mat-form-field>
        <mat-label>Nombre del producto</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripción del producto</mat-label>
        <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Precio del producto</mat-label>
        <input matInput formControlName="price" type="number" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Categoría del producto</mat-label>
        <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Imagen del producto (opcional)</mat-label>
        <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <mat-checkbox formControlName="available">Disponible</mat-checkbox>

    <button mat-fab extended [disabled]="productForm.invalid">Guardar</button>
    <button type="button" mat-stroked-button (click)="goBack()">Volver</button>
</form>
